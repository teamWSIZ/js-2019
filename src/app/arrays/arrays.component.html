<div class="row no-gutters">
  <div class="col-md-5">
    <div class="card">
      <div class="card-header">
        Tablica 2D
      </div>
      <div class="card-body">
        <form>
          <div class="form-group row">
            <table class="table-striped">
              <tbody>
              <tr *ngFor="let row of array">
                <th *ngFor="let element of row">{{element}}</th>
              </tr>
              </tbody>
            </table>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-outline-info"
                (click)="originalArray()">Oryginalna
        </button>
        <button class="btn btn-outline-info"
                (click)="evaluateSquares()">Kwadraty
        </button>
        <button class="btn btn-outline-info"
                (click)="evaluateQubes()">Sze≈õciany
        </button>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        Tablica 1D
      </div>
      <div class="card-body">
        <form>
          <div class="form-group row">
            <table class="table-striped">
              <tbody>
              <tr>
                <th *ngFor="let element of array1">{{element}}</th>
              </tr>
              <tr>
                <th *ngFor="let element of numbersSet">{{element}}</th>
              </tr>
              </tbody>
            </table>
          </div>
          <div>
            <label>[{{array1}}]</label>
          </div>
          <div>
            <label>{{array1Dinfo}}</label>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-outline-info"
                (click)="originalArray1D()">Oryginalna
        </button>
        <button class="btn btn-outline-info"
                (click)="evenElements()">Parzyste
        </button>
        <button class="btn btn-outline-info"
                (click)="oddElements()">Nieparzyste
        </button>
      </div>
    </div>
    <app-array-filters></app-array-filters>
  </div>
</div>
