<div class="card">
  <div class="card-header">
    Przykłady konstruktorów
  </div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <div class="form-group row">
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let person of persons">
              {{person.firstName}} {{person.surname}}
              <span class="badge badge-light badge-pill"> wzrost: {{person.height}}</span>
            </li>
          </ul>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <button class="btn btn-outline-info"
            (click)="originalArray1D()">Oryginalna
    </button>
  </div>
</div>
